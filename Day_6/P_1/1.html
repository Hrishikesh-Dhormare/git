<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="1.js"></script>
</head>
<body>
    <div class="row justify-content-center ">
        <div class="col-sm-12 col-md-12 bg-secondary " style="color:rgb(243, 159, 33); text-align: center;">
            <h1>Sticky Note</h1>
        </div>
        <div class="col-sm-12 col-md-12 ms-4 mt-4 ">
            <span><input type="text" placeholder="type here ..." id="input"></span>
            <input type="button" value="add note" style="background-color:rgb(243, 159, 33); font-weight: bold;" onclick="addnote()">
        </div>
        <div class="col-sm-12 col-md-4 mt-3 " id="type" class="justify-content-start">
            <div>
                <h1 class="alert alert-warning">&#9786</h1>
            </div>

        </div>
    </div>
</body>
</html>
