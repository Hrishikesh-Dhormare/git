<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gmail Sign in</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <!-- <link rel="stylesheet" href="gmail.css"> -->
  </head>
  <body>
    <div
      class="row justify-content-center align-items-center "
      style="height: 100vh"
    >
      <div class="col-sm-7 col-md-3 text-center  alert alert-secondary">
        <img src="googlelogo.png" height="45px" alt="Not found" />
        <h3 class="align-items-center">Sign in</h3>
        <p>to continue to Gmail</p>
        <input
          type="text"
          placeholder="Email or phone"
          height="20px"
          class="form-control border border-primary"
        />
        <div class="text-left p-2 text-primary">Forget email?</div>
        <div class="text-left">
          <div class="mt-4">
            Not your computer? Use Guest mode to sign in privately.
          </div>
          <div>
            <a href="https://support.google.com/chrome/answer/6130773?hl=en"
              >Learn more</a
            >
          </div>
        </div>
        <div class="row">
          <div class="text-left mt-4 ml-3">
            <a
              href="https://accounts.google.com/signup/v2/createaccount?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp"
              >Create account</a
            >
          </div>
          <div
            class="col-sm-6 col-md-7 mt-4 text-primary"
            style="text-align: right"
          >
            <button class="bg-primary text-light border-primary" onclick="">
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
